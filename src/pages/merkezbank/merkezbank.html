<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Merkez Bankası</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let data of bankService.data">
    <ion-card-header>{{data.Birim}} {{data.Sembol}} ({{data.Isim}})</ion-card-header>

    <ion-list>
      <ion-item><span><strong>Alış:</strong> {{data.Doviz_Alis}}</span></ion-item>
      <ion-item><span><strong>Satış:</strong> {{data.Doviz_Satis}}</span></ion-item>
      <ion-item><span><strong>Efektif Alış:</strong> {{data.Efektif_Alis}}</span></ion-item>
      <ion-item><span><strong>Efektif Satış:</strong> {{data.Efektif_Satis}}</span></ion-item>
    </ion-list>
  </ion-card>
</ion-content>
