<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Merkez Bankası</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let data of bankService.data">
    <ion-card-header><strong>{{data.value}} {{data.computerReadableName}} ({{data.humanReadableName}})</strong></ion-card-header>

    <ion-list>
      <ion-item><span><strong>Alış:</strong> {{data.ratios.buyRatio}}</span></ion-item>
      <ion-item><span><strong>Satış:</strong> {{data.ratios.sellRatio}}</span></ion-item>
      <ion-item><span><strong>Efektif Alış:</strong> {{data.ratios.effectiveBuyRatio}}</span></ion-item>
      <ion-item><span><strong>Efektif Satış:</strong> {{data.ratios.effectiveSellRatio}}</span></ion-item>
    </ion-list>
  </ion-card>
</ion-content>
