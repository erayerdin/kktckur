<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menü</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item (click)="openPage(mainPage)">{{ mainPage.title }}</button>

      <ion-list-header>Bankalar</ion-list-header>
      <button menuClose ion-item *ngFor="let p of bankPages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <ion-list-header menuClose>Araçlar</ion-list-header>
      <button menuClose ion-item *ngFor="let p of toolsPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
